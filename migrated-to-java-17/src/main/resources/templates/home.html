<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Descope Sample App'">Descope Sample App</title>
    <!-- 
        This template replaces the Razor views from the .NET application.
        Migrated from: DescopeSampleApp/Views/Home/Index.cshtml
        
        Thymeleaf syntax comparison with Razor:
        - Razor: @ViewBag.Title -> Thymeleaf: th:text="${title}"
        - Razor: @Html.ActionLink() -> Thymeleaf: th:href="@{/path}"
        - Razor: @if (condition) -> Thymeleaf: th:if="${condition}"
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Descope Sample App</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
                <a class="nav-link" th:href="@{/authenticated}">Authenticated</a>
                <a class="nav-link" th:href="@{/swagger-ui.html}">API Docs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Descope Sample App</h1>
            <p class="lead">
                This is a Spring Boot migration of the .NET Framework 4.8 Descope Sample Application.
            </p>
            <hr class="my-4">
            <p>
                This application demonstrates JWT authentication with Descope integration.
            </p>
            <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button">Get Started</a>
            <a class="btn btn-secondary btn-lg" th:href="@{/swagger-ui.html}" role="button">View API Docs</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
